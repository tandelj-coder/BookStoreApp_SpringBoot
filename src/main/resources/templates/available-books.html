<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Books - Jigar's Online Book Store</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Page Content -->
<h2>Available Books</h2>
<table>
  <thead>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.bookISBN}">960518</td>
    <td th:text="${book.bookTitle}">Introduction to Java Language</td>
    <td th:text="${book.bookAuthor}">Kathy Sierra and Bert Bates</td>
    <td th:text="${book.bookPrice}">12.0</td>
  </tr>
  </tbody>
</table>

<h3>Add a New Book</h3>
<form th:action="@{/add-book}" method="post">
  <label for="title">Book Title:</label>
  <input type="text" id="title" name="title" required><br>

  <label for="author">Book Author:</label>
  <input type="text" id="author" name="author" required><br>

  <label for="price">Book Price:</label>
  <input type="number" id="price" name="price" step="0.01" required><br>

  <button type="submit">Add Book</button>
</form>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
